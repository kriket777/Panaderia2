<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Desesperanza - Panadería</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header class="encabezado">
        <h1>La Desesperanza</h1>
        <p class="frase-bonita">El pan que alimenta tus recuerdos</p>
    </header>


    <div id="panesDiv">
            <!-- Tabla para mostrar los productos -->
            <table class="tabla-inventario">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Categoría</th>
                        <th>Imagen</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabla-cuerpo">
                    <!-- Los panes se agregarán dinámicamente aquí -->
                </tbody>
            </table>
    </div>


    <div class="agregar">
        <button id="agregarProductoBtn" class="boton-agregar">Agregar Producto</button>
    </div>
    

    <!-- Modal para agregar/editar producto -->
    <div id="modalAgregarProducto" class="modal">
        <div class="modal-contenido">
            <span class="cerrar" id="cerrarModal">&times;</span>
            <h2>Agregar Producto</h2>
            <form id="formAgregarProducto" >
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
                <label for="descripcion">Descripción:</label>
                <input type="text" id="descripcion" required>
                <label for="precio">Precio:</label>
                <input type="number" id="precio" required>
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" required>
                <label for="categoria">Categoría:</label>
                <select id="categoria" required>
                    <option value="1">Temporada</option>
                    <option value="2">Tradicional</option>
                </select>
                <label for="urlimage">URL de la Imagen:</label>
                <input type="text" id="urlimage" required>
                <button type="submit" class="boton-agregar">Agregar</button>
            </form>
        </div>
    </div>

    <footer>
        <p class="frase-llamativa">¡Ven a probar los sabores de nuestra tradición!</p>
    </footer>

    <!-- Conexión a los scripts -->
    <script src="./scripts/script.js"></script>
    <script src="./scripts/mostrar.js"></script>
</body>
</html>
